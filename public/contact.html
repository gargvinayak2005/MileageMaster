<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .header-container {
            background: #333;
            color: white;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }
        .navbar ul {
            list-style: none;
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            justify-content: center;
            padding: 0;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 0.5rem;
            transition: color 0.3s;
        }
        .navbar a:hover, .navbar a.active {
            color: #ff4444;
        }
        .contact-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 80vh;
        }
        .contact-box {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
        input, textarea {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }
        textarea {
            resize: vertical;
            min-height: 120px;
        }
        button {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s;
            width: 100%;
        }
        button:hover {
            background: #c0392b;
        }
        .hamburger {
            display: none;
            cursor: pointer;
            font-size: 1.5rem;
            position: absolute;
            left: 1rem;
            top: 1rem;
        }
        @media (max-width: 767px) {
            .hamburger {
                display: block;
            }
            .navbar ul {
                display: none;
                width: 100%;
                text-align: center;
                flex-direction: column;
                background: #333;
                position: absolute;
                top: 100%;
                left: 0;
                width: 100%;
                padding: 1rem 0;
            }
            .navbar ul.mobile-visible {
                display: flex;
            }
            .navbar li {
                margin: 0.5rem 0;
            }
        }
    </style>
</head>
<body>
    <header class="header-container">
        <h1>Contact Us</h1>
        <div class="hamburger" onclick="toggleMenu()">&#9776;</div>
        <nav class="navbar">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>
    
    <main class="contact-container">
        <div class="contact-box">
            <h2>Get in Touch</h2>
            <form id="contactForm">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </main>
    
    <script>
        function toggleMenu() {
            document.querySelector(".navbar ul").classList.toggle("mobile-visible");
        }
    </script>
</body>
</html>
